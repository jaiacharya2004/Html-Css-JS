<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Form</h2>
    <form action="#">
        <div>
            <label for="Name">Name</label>

            <input type="text" name="myName" id="Name" required>
        </div>
        <br>
        <div>
            <label for="Role">Role</label>
            <input type="text" name="myRole" id="Role" required>
        </div>
        <br>
        <div>
            <label for="Email">Email </label>
            <input type="email" name="myEmail" id="Email" required>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="Date" required>
        </div>
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="" id="myBonus">
        </div>
        </div>
        <br>
        <label for="Are You Eligible?">Are You Eligible?</label>
        <div>
            <input type="checkbox" name="Are You Eligible?" id="Are You Eligible?">
        </div>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" id="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <br>
        <div>
            write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <br>
        <div>
            <label for="car">car</label>
        <select name="mycar" id="car" required>
                <option value="">-</option>
                <option value="lambo">Lamborghini</option>
                <option value="RR" >Rolls Royce</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>



    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>

        /* Element Selector */

        P{
            border: 2px solid red;
        }
        
        /*Id Selector*/

        #first{
            color: red;
        }
        
        /*Class Selector*/

        .bgBlue{
            background-color: blue;
        }
        .bgRed{
            background-color: red;
        }
        footer,span{
            background-color: pink;
        }
        </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="first">This is another simple Paragraph</p>
    <p id="second" class="redElement bgBlue" >This is a simple Paragraph</p>
    <div>
        <p id="third" class="redElement bgRed">This is a simple Paragraph</p>
        <span>this is span </span>
    </div>
<footer>this is footer</footer>
</body>
</html>
